version: "3.8"

services:
  database:
    image: postgres:14.5-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    ports:
      - 15432:5432
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data

volumes:
  data:
